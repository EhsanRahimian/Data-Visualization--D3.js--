<!DOCTYPE html>

<head>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

</head>
<html>
    <body>
        
        <script>
            
           var canvas =  d3.select("body")
                            .append("svg")
                            .attr("width", 500)
                            .attr("height", 500);
                            
                            
           var circle = canvas.append("circle")
                             .attr("cx", 250)
                             .attr("cy", 250)
                             .attr("r", 50)
                             .attr("fill", "red");
                             
                                      
           var rectangle = canvas.append("rect")
                            .attr("width", 100)
                            .attr("height", 50)
                            .attr("fill", "#00FF00");
                            
                            
           var line  = canvas.append("line")
                            .attr("x1",0)
                            .attr("y1", 0)
                            .attr("x2", 100)
                            .attr("y2", 200)
                            .attr("stroke", "red")
                            .attr("stroke-width", 5)
     
        </script>

        
    </body>
</html>
